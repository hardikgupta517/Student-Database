{% extends 'base.html' %}

{% block title %}Edit Student - Student DB{% endblock %}

{% block content %}
<div class="form-container">
  <div class="card form-card">
    <div class="card-header">
      <h2>Edit Student</h2>
      <p>Update details for Roll No: <strong>{{ student.roll }}</strong></p>
    </div>

    <form action="{{ url_for('edit_student', roll=student.roll) }}" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required>
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" name="branch" value="{{ student.branch }}" required>
      </div>

      <div class="form-actions">
        <a href="{{ url_for('index') }}" class="btn btn-outline">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
